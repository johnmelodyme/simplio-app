name: Run tests
env:
  FLUTTER_VERSION: '3.3.8'

on:
  workflow_call:
    secrets:
      DART_DEFINE_API_URL_DEV:
        required: true
    inputs:
      e2e:
        description: 'Boolean value which trigger running e2e tests'
        default: true
        required: true
        type: boolean
      unitTests:
        description: 'Boolean value which trigger running unitTests tests'
        default: true
        required: true
        type: boolean

jobs:
  generate-code:
    runs-on: macos-latest
    name: Generate code
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
      - run: flutter pub get
      - run: flutter packages pub run build_runner build
      - uses: actions/upload-artifact@v3
        with:
          name: generated-files-and-packages
          path: |
            ./**/*.g.dart
            ./**/*.chopper.dart

  analyze-app:
    needs: generate-code
    runs-on: ubuntu-latest
    name: Analyze application
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
      - uses: actions/download-artifact@v3
        with:
          name: generated-files-and-packages
      - name: Analyze files
        run: flutter analyze .
      - name: Verify formatting
        run: flutter format --output=none --set-exit-if-changed .

  tests:
    if: ${{ inputs.unitTests }}
    runs-on: ubuntu-latest
    name: Unit tests
    needs: analyze-app
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
      - uses: actions/download-artifact@v3
        with:
          name: generated-files-and-packages
      - run: flutter test tests/unit_tests/ --reporter expanded

  run-e2e-tests:
    if: ${{ inputs.e2e }}
    runs-on: macos-latest
    name: e2e tests
    needs: analyze-app
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - uses: actions/download-artifact@v3
        with:
          name: generated-files-and-packages
