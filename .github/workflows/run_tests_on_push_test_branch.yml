name: ALL IntegrationTests/UnitTests

on:
  push:
    branches:
      - 'test/**'
  workflow_dispatch:

jobs:
  run-tests:
    uses: SimplioOfficial/simplio-app/.github/workflows/_test_application.yml@test/192_tests_preparation
    with:
      e2e: true
      unitTests: true
    secrets:
      DART_DEFINE_API_KEY_DEV: ${{ secrets.DART_DEFINE_API_KEY_DEV }}
      DART_DEFINE_API_URL_DEV: ${{ secrets.DART_DEFINE_API_URL_DEV }}
