name: simplio_app
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# Do not change the version from here. Use tags.
version: 0.0.1+0

environment:
  sdk: '>=2.17.1 <3.0.0'

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  go_router: ^4.2.2
  flutter_bloc: ^8.0.1
  equatable: ^2.0.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  http: ^0.13.4
  chopper: ^4.0.6
  json_annotation: ^4.6.0
  uuid: ^3.0.6
  encrypt: ^5.0.1
  trust_wallet_core_lib: ^0.0.6+2.9.6
  sio_core_light: ^1.0.2
  qr_flutter: ^4.0.0
  mobile_scanner: ^2.0.0
  crypto_assets:
    path: packages/crypto_assets
  gap: ^2.0.0
  url_launcher: ^6.1.5
  wallet_connect: ^1.0.2
  convert: ^3.0.2
  infinite_scroll_pagination: ^3.2.0
  sliding_up_panel: ^2.0.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  bloc_test: ^9.0.3
  flutter_launcher_icons: ^0.9.3
  hive_generator: ^1.1.3
  chopper_generator: ^4.0.6
  json_serializable: ^6.3.1
  build_runner: ^2.2.0
  string_validator: ^0.3.0

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^2.0.1

flutter_icons:
  android: true
  ios: true
  image_path: 'assets/icon/icon.png'
  adaptive_icon_foreground: 'assets/icon/icon_foreground.png'
  adaptive_icon_background: '#ffffff'

# The following section is specific to Flutter.
flutter:
  generate: true
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/icon/
    - assets/images/

  fonts:
    - family: Karla
      fonts:
        - asset: assets/fonts/Karla-Light.ttf
          weight: 300
        - asset: assets/fonts/Karla-Regular.ttf
          weight: 400
        - asset: assets/fonts/Karla-Medium.ttf
          weight: 500

    - family: Syne
      fonts:
        - asset: assets/fonts/Syne-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Syne-Bold.ttf
          weight: 700
